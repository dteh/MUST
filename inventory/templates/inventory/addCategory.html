{% extends 'inventory/header.html' %}


{% block main %}
<div class="container">
	<div class="col-md-3"></div>
	<div class="col-md-6">
		<div class="text-center">
			<h1> Add New Category</h1>
			{% if new_addition %}
				{{new_addition}} has been successfully added.
			{% endif %}
		</div>
			<form action="" method="post">
				<input type="text" name="category_name"/><label for="category_name">&nbspCategory Name</label><br/>
				<input type="text" name="cost_per_day"/><label for="cost_per_day">&nbspCost Per Day</label><br/>
				{% csrf_token %}
				<input type="submit"/>
			</form>
</div>
</div>
{% endblock %}
